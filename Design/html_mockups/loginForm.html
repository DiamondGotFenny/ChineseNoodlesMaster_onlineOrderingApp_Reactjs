      <div class="card bg-light mt-3 px-3 col-11 col-md-6 row">

              </div>

                placeholder="Email address"
                type="email"
              />
            </div>

              </div>
              <input

                placeholder="Create password"
                type="password"
              />
            </div>

            <!-- form-group// -->
